        function sumThreeNumbers(value1,value2,value3){
            return value1 + value2 + value3;        
        }
        console.log(sumThreeNumbers(1,8,5));
        
        function isEvenNumber(number){
            return number  % 2 === 0;
        }
        console.log(isEvenNumber(4));

        function firstCharecter(name){
            return name[3];
        }
        console.log(firstCharecter("Asif Mondal"));
            

        function findTarget(Array,target){
            for(let i=0;i<(Array.length);i++){
                if(Array[i] === target){
                    return i;
                }
            }
            return "Not Here";
        }
        Array=[1,2,5,8,6,7,90,100];
        target=100;
        console.log(findTarget(Array,target));
