<body>
    <script>
                                    // getter / setter

        class person{
            constructor(firstname,lastname,age){
                this.firstname=firstname;
                this.lastname=lastname;
                this.age=age;
            }

            get fullname(){                 //that call getter method after use get function convert to object
                return`${this.firstname} ${this.lastname}`;
            }
            set newfullName(name){

                 //after get value will split(" ") from space and distructer this value [firstname,lastname]

                    const [firstName,lastName]=name.split(" ");  
                    this.firstName=firstName;
                    this.lastname=lastName;
            }
        }

        const person1=new person("ASIF","MONDAL",25);
        console.log(person1.firstname);
        console.log(person1.fullname);       //using get after call object

        person1.newfullName="SOAIF ikbalL";        //set newfullName 
        console.log(person1.firstName); 
        

        console.log(person1.lastname);
    </script>

</body>
