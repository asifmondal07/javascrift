    <script>
                                    //DEFAULT PARAMETTERS Function

           const number=(a=0,b=0)=> {
            console.log(a+b);
           }
           number();            // return value 0 because not declaree any value
           number(14,58);
              
                // after sum inside array how get total value using function
                
            const sumarray=(...value)=>{
                let total=0;
                for(let values of value){
                   total=total+values;
                }
                return total;
            }        

            console.log(sumarray(1,2,5));
        
    </script>
