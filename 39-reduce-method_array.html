<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
                                    // reduce Method

        const number=[2,4,3,5,8,9,10,3];
        const sum=number.reduce((result,currentvalue)=>{            //              result     currentValue     return
            return result + currentvalue;                           //                0             2              2
              }, 0)                                                 // return value   2             4              6
        console.log(sum);                                           // return value   6             3              9

        const addCart=[
            {productId:1, product:"mobile", Price:20000},
            {productId:2, product:"laptop", Price:40000},
            {productId:3, product:"tv",     Price:15000},
            {productId:4, product:"table",  Price:10000},
            {productId:5, product:"prinnter", Price:70000}
        ]
        
        const totalprice=addCart.reduce((result,currentProduct)=>{
            return result + currentProduct.Price;
        }, 0);
        console.log(totalprice);
    </script>

</body>
</html>
