<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
                                    // BREAK
                                    
            for(let i=0;i<=10;i++){
                if(i===4){
                    break;          //after use break exit function
                }
                console.log(i);
            }
                console.log("HELLO");

                                //CONTINUE

            for(let a=0;a<=10;a++){
                if(a===5){
                    continue;       //after use continue agin start function 
                }
                console.log(a);
            }
            console.log("Buye")
    </script>
</body>
</html>
