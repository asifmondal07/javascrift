        // 1. Check if a given string is a palindrome (using DOM)
        function isPalindrome(str) {
            let reversed = str.split('').reverse().join('');//split method use for split the string and reverse method 
            // use for reverse the string and join method use for join the string
            return str === reversed;
        }
