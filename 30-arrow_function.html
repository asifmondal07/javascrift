<body>
    <script>
                                    //Arrow Function

        const singHappyBirthday=()=>{
            console.log("Happy Birthday To you .......")
        }
        singHappyBirthday();

        const sumThreeNumbers=(value1,value2,value3)=>{
            return value1 + value2 + value3
        }                                
        console.log(sumThreeNumbers(1,8,2));

        const isEvenNumber=number => number % 2 === 0;      // for one line retun the function
        
        console.log(isEvenNumber(8));

        const getFirstCharecter=(strng)=>{
            return strng[0];
        }
        console.log(getFirstCharecter("abcd"));
        
        const findTarget=(array,target)=>{
            for(let i=0 ; i < array.length ; i++){
                if(array[i] === target){
                    return i;
                }
            }
            return "Not here";
        }
        const array=[1,2,5,7,4,3,8,9,10,11,12];
        const target=11;
        console.log(findTarget(array,target));

    </script>
