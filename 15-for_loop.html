<body>
    <script>
                        // FOR LOOP

            for(let i=0; i<=9;i++){
                console.log(i);
            }
            // console.log(i);          // you can't console out of function using let 

            for(var a=0; a<=9;a++){
                console.log(a);
            }
            console.log("Current a value id " + a);         //you can console out of function using var

                            //
            let total= 0;
            let num = 10;
            for(let i=0; i<=num;i++){
                total=total+i;
            }
            console.log(total);

    </script>
