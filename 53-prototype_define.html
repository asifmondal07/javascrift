                                    // prototype define
                                    //function === object
        
        function hello(){
            return "hello";
        }
        console.log(hello.prototype);       //this function  is blank object


        //how to added object in function using prototype

        hello.prototype.key1="value1";          
        hello.prototype.sing=function(){
            return "lallalal ";
        }
        console.log(hello.prototype);       //access this protoype object
        console.log(hello.prototype.sing());    //access this protoype object function
