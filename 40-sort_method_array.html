                                    //custom method 
        

        function customFind(arr){
            if(arr.length <= 1) return arr;

            let hold=arr[arr.length - 1];
            let left=[];
            let right=[];

            for(let i = 0; i < arr.length-1; i++){
                if(arr[i] < hold){
                    left.push(arr[i]);
                }else{
                    right.push(arr[i]);
                }

            }

            return[...customFind(left) , hold, ...customFind(right)];
        
        }

        const array=[10,5,2,9,44,255,888];
        const find=customFind(array);
        console.log(find);
