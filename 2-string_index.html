<body>
    <script>
                        //string index

                        // h j k g k g
                        // 0 1 2 3 4 5 

            let firstname="ASIF IKBAL MONDAL";
            
            // console.log(firstname[3]); //check index value
            
            console.log(firstname.length); //find total length of string value

            // console.log(firstname[firstname.length-1]);  //find last charecter in string value 

            firstname=firstname.trim(); // use for first and last space clear
            firstname=firstname.toUpperCase(); //use for all charector convert to uppcase
            firstname=firstname.toLocaleLowerCase(); //use for all charector convert to lowercase
            firstname=firstname.slice(3,8); // that case  3 to 7 charector show

        console.log(firstname);

    </script>
