// 4 Find the Second Largest Number in an Array Given an unsorted array, find the second-largest number

            function secondlargest(arr){
                let Largest=[];
                let secondLargest=[];
                for(let i=0; i<arr.length; i++){
                    if(arr[i]>Largest){  //if arr[i] is greater than Largest
                        secondLargest=Largest;  
                        Largest=arr[i]; 
                    }else if(arr[i]>secondLargest && arr[i]!==Largest){ 
                        secondLargest=arr[i];  
                    }
                }
                return secondLargest;
            }
            console.log(secondlargest([1,2,3,4,5,6,7,8,9]));
// 5 Rotate an Array k Times to the Right Given an array and a number k, rotate the array k times.

            function rotateArray(arr,k){
                for(let i=0; i<k; i++){     //k=2
                    arr.unshift(arr.pop()); //pop() remove last element and unshift() add element in first position
                }
                return arr;
            }
            console.log(rotateArray([1,2,3,4,5,6,7,8,9],2));

// 6 Merge Two Objects Without Overwriting Properties Merge two objects but keep both values if a key is repeated
            
            function mergeObjects(obj1,obj2){
                const Merge={...obj1};
                for(const key in obj2){
                    if(Merge[key]){
                        Merge[key]=[].concat(Merge[key],obj2[key]);
                    }else{
                        Merge[key]=obj2[key];
                    }
                }
                return Merge;
            }
            console.log(mergeObjects({a:1,b:2},{b:5,c:4}));

// 8 Find the Most Frequent Value in an Object Array Given an array of objects, find the most occurring value for a specific key
    function mostFrequentValue(arr, key) {
    let frequencyMap = {};
    let maxCount = 0;
    let mostFrequent = null;

    for (let obj of arr) {
        if (obj[key]) {
            frequencyMap[obj[key]] = (frequencyMap[obj[key]] || 0) + 1;

            if (frequencyMap[obj[key]] > maxCount) {
                maxCount = frequencyMap[obj[key]];
                mostFrequent = obj[key];
            }
        }
    }

    return mostFrequent;
}


    const input = [{ color: "red" }, { color: "blue" }, { color: "red" }, { color: "green" }];
    console.log(mostFrequentValue(input, "color")); 

// 9 Deep Clone an Object Without Using JSON.stringify Write a function to create a deep copy of a nested object.

    function deepClone(obj){
        let clone={};
        for(const key in obj){  //for in loop is used to iterate over all enumerable properties of an object
            if(typeof obj[key]==="object" && obj[key]!==null){  //typeof operator returns the type of the argument
                clone[key]=deepClone(obj[key]); //if obj[key] is object and not null then call deepClone function
            }else{
                clone[key]=obj[key];
            }
        }
        return clone;
    }
    const obj={a:{b:{c:2}}};
    const clone=deepClone(obj);
    console.log(clone);
    console.log(obj);

// 10 Check If Two Objects Are Deeply Equal Write a function to compare two objects for deep equality.

function deepEqual(obj1, obj2) {
  if (obj1 === obj2) return true;
  
  if (typeof obj1 !== "object" || obj1 === null || typeof obj2 !== "object" || obj2 === null) {
    return false;
  }
  
  const keys1 = Object.keys(obj1);
  const keys2 = Object.keys(obj2);
  
  if (keys1.length !== keys2.length) return false;
  
  for (let key of keys1) {
    if (!keys2.includes(key) || !deepEqual(obj1[key], obj2[key])) {
      return false;
    }
  }
  return true;
}

console.log(deepEqual({ a: 1, b: { c: 3 } }, { a: 1, b: { c: 3 } }));
